<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match Me If You Can!!</title>
    <link type="image/png" href="assets/mask-favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Lato|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <!-- Opening page starts here -->
        
        <header>
            <div class="wrapper">
                <div class="title">
                    <h1>Match Me <span>If You Can!!</span></h1>
                    <div class="startButton">
                        <button class="letsPlay" tabindex="0" aria-label="Click here to go to the game board">Let's Play</button>
                    </div>
                </div>
                
                <div class="heroSection">
                    <div class="credit" id="credit">
                        <p class="creditLine">Illustration by Â© <a href="https://www.agoodson.com/illustrator/pablo/" target="_blank">Pablo Lobato</a></p>
                    </div>
                    <li>
                        <img src="assets/hero-image.png" alt="Illustration of a movie camera with film rolls coming out of the lens.">
                    </li>
                </div>
            </div>
        </header>
        <!-- Opening page ends here -->

        <!-- Main page displaying the game starts here -->
        <main>
            <div class="gridContainer wrapper">

                <!-- instructions dynamically added on user click -->
                <section class="instructions"></section>

                <div class="gameContainer">
                    <!-- scoreboard starts here -->
                    <section class="scoreBoard">
                        <div class="timeCounter">
                            <i class="fas fa-stopwatch"></i>
                            <time class="minutes" aria-label="Minutes:">00</time>:<time class="seconds" aria-label="Seconds">00</time>
                        </div>
    
                        <div class="attemptsCounter">
                            <p class="counter">Attempts: 0</p>
                        </div>
                    </section>
                    <!-- scoreboard ends here -->
    
                    <!-- memory game starts here -->
                    <section class="gamePitch">
                        <ul class="cardContainer">
                            <!-- dynamic JS code appears here -->
                        </ul>
                    </section>
                    <!-- memory game ends here -->
                </div>

                <!-- winning message starts here -->
                <section class="winMessageContainer">
                    <div class="winMessage">
                        <h2>congrats!</h2>
                        <p class="score">score displays here</p>
                        <button class="resetButton">Match Me Again!</button>
                    </div>
                </section>
                <!-- winning message ends here -->
            </div>
        </main>
        <!-- Main page ends here -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
</body>
</html>
